<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-player">
    <!-- Added class "player__video" directly to the video element -->
    <video id="video" class="player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <!-- Added class "toggle" directly to the button element -->
      <button id="player-button" class="toggle">►</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      <input type="number" id="playbackSpeed" value="1" step="0.1" min="0.5" max="3" />
      <button id="rewind">« 10s</button>
      <button id="skip">25s »</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>

</html>
